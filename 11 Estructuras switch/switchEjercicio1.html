<!--Se ingresan por teclado tres números, si al menos uno de los valores ingresados es menores a 10, imprimir en la página la leyenda 
'Alguno de los números son menores a diez'. --->
<html>
	<head>
		<title>Ejercicio 3</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			var valor;
			valor=prompt('Ingrese un valor comprendido entre 1 y 5','');
			valor = parseInt(valor);
			switch(valor){
				case 1:document.write('uno');
						break;
				case 2:document.write('dos');
						break;
				case 3:document.write('tres');
						break;
				case 4:document.write('cuatro');
						break;
				case 5:document.write('cinco');
						break;
				default:document.write('Debe ingresar un valor comprendido entre 1 y 5');
			}			
		</script>
	</body>
</html>
