<!--Plantearemos un segundo problema para ver que podemos utilizar variables de tipo cadena con la instrucciÃ³n switch.
Ingresar por teclado el nombre de un color (rojo, verde o azul), luego pintar el fondo de la ventana con dicho color: --->
<html>
	<head>
		<title>Ejercicio switch 2</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			var color;
			color = prompt('Ingrese el nombre de un color','');
			
			switch(color){
				case 'rojo': document.bgColor='#ff0000';
						break;
				case 'verde': document.bgColor='#00ff00';
						break;
				case 'azul': document.bgColor='#0000ff';
						break;
				default:document.write('Ingrese solo colores validos');			
			}
			
		</script>		
	</body>
</html>
