<!--Solicitar el ingreso alguna de estas palabras (casa, mesa, perro, gato) luego mostrar la palabra traducida en inglés. Es decir, si se ingresa 'casa' 
debemos mostrar el texto 'house' en la página. --->
<html>
	<head>
		<title>Ejercicio switch 3</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			var palabra;
			palabra = prompt('Ingrese una de las siguientes palabras:casa, mesa, perro, gato.','');
			
			switch(palabra){
				case 'casa':document.write('house');
						break;
				case 'mesa':document.write('table');
						break;
				case 'perro':document.write('dog');
						break;
				case 'gato':document.write('cat');
						break;			
				default: document.write('Ingrese solo palabras validas');
			}
			
			
		</script>
			
		
	</body>
</html>
