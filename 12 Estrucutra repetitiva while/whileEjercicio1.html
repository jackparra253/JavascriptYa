<!--Realizar un programa que imprima en pantalla los nÃºmeros del 1 al 100 --->
<html>
	<head>
		<title>Ejercicio while 1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			var x;
			x=1;
			while(x<=100){
				document.write(x);
				document.write('<br/>');
				x +=1;
			}		
		</script>
	</body>
</html>
