<!-- Mostrar los mÃºltiplos de 8 hasta el valor 500. Debe aparecer en pantalla 8 -16 -24, etc. --->
<html>
	<head>
		<title>Ejercicio while 3</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			var multiploOcho;
			multiploOcho = 8;
			var contar;
			contar = 1;
			var resultado;
			resultado = 0;
			
			while(contar <= 62){
				resultado = multiploOcho * contar;
				document.write(resultado);
				document.write('<br/>');
				contar +=1;
			}
			
		</script>		
	</body>
</html>
