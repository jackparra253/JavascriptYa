<!-- Confeccionar una función que reciba un valor entero comprendido entre 1 y 5. Luego retornar en castellano el valor recibido. --->
<html>
	<head>
		<title>Ejercicio funcion que rotarna un valor 1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">		
			function retornaValor(x1){
				switch(x1){
				case 1:document.write('uno')
					break;
				case 2:document.write('dos')
					break;
				case 3:document.write('tres')
					break;
				case 4:document.write('cuatro')
					break;
				case 5:document.write('cinco')
					break;
				default:document.write('Ingrese solo números entre el 1 y el 5');
				
				}
			}
			
			var numero;
			numero = prompt('Ingrese un número del 1 al 5', '');
			numero = parseInt(numero);
			
			retornaValor(numero);
			
		</script>
	</body>
</html>
