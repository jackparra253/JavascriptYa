<!-- Elaborar una función a la cual le envíe el valor del lado de un cuadrado y me retorne su perímetro. --->
<html>
	<head>
		<title>Ejercicio funcion que rotarna un valor 2</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			function perimetro(x1){
				document.write('El perimetro del cuadrado es: ' + x1*4);				
			}
			
			var lado;
			lado = prompt('Ingrese el lado de un cuadrado','');
			lado = parseInt(lado);			
			perimetro(lado);
			
			
		</script>		
	</body>
</html>
