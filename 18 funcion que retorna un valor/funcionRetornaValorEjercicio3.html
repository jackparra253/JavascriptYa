<!-- Elaborar una función que reciba tres enteros y retorne el promedio. --->
<html>
	<head>
		<title>Ejercicio funcion que rotarna un valor 3</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			function promedio(x1,x2,x3){
			var resultado = (x1+x2+x3)/3;		
			document.write(resultado);
			}
			
			var numeroUno;
			var numeroDos;
			var numeroTres;
			
			numeroUno = prompt('Ingrese el primer número','');
			numeroUno = parseInt(numeroUno);
			numeroDos = prompt('Ingrese el segundo número','');
			numeroDos = parseInt(numeroDos);
			numeroTres = prompt('Ingrese el tercer número','');
			numeroTres = parseInt(numeroTres);
			
			promedio(numeroUno,numeroDos,numeroTres);
			
			
		</script>		
	</body>
</html>
