<!-- Confeccionar una función que solicite la carga de 5 valores por teclado y retorne su suma. --->
<html>
	<head>
		<title>Ejercicio funcion que rotarna un valor 4</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			function suma(x1,x2,x3,x4,x5){
			var suma = x1 + x2 + x3 + x4 + x5;
			document.write('El resultado de la suma es: ' + suma);
			} 
			
			var numero1;
			var numero2;
			var numero3;
			var numero4;
			var numero5;
			
			numero1 = prompt('Ingrese un número', '' );
			numero1 = parseInt(numero1);
			numero2 = prompt('Ingrese un número', '' );
			numero2 = parseInt(numero2);
			numero3 = prompt('Ingrese un número', '' );
			numero3 = parseInt(numero3);
			numero4 = prompt('Ingrese un número', '' );
			numero4 = parseInt(numero4);
			numero5 = prompt('Ingrese un número', '' );
			numero5 = parseInt(numero5);
			suma(numero1,numero2,numero3, numero4,numero5);		
			
		</script>		
	</body>
</html>
