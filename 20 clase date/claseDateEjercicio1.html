<!-- Confeccionar una funciÃ³n que solicite la carga de 5 valores por teclado y retorne su suma. --->
<html>
	<head>
		<title>Ejercicio funcion que rotarna un valor 4</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	<body>
		<script type="text/javascript">
			function mostrarFecha(){
				var fecha;
				fecha = new Date();
				document.write(fecha.getDate() + '-');
				document.write((fecha.getMonth()+1) + '-');
				document.write(fecha.getFullYear() + '-');
			}
			function mostrarHora(){
				var hora;
				hora = new Date();
				document.write(hora.getHours() + '-');
				document.write(hora.getMinutes() + '-');
				document.write(hora.getSeconds());
			}
			
			mostrarFecha();
			mostrarHora();
		</script>
	</body>
</html>
