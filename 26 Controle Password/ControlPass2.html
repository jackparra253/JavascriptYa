<!-- Disponer dos campos de texto tipo password. Cuando se presione un botón mostrar si las dos claves ingresadas son iguales o no
     (es muy común solicitar al operador el ingreso de dos veces de su clave para validar si las escribió correctamente, 
     esto se hace cuando se crea una password para el ingreso a un sitio o para el cambio de una existente).
     Tener en cuenta que podemos emplear el operador == para ver si dos string son iguales. -->

<html>
	<head>
		<title>Control password</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>
        <script>
            function validar() {
                var pass1 = document.getElementById('password1').value;
                var pass2 = document.getElementById('password2').value;
                if (pass1==pass2) {
                    alert('Contraseñas iguales');
                } else {
                    alert('Contraseñas diferentes');
                }

            }
        </script>
        <form>
            <label for="password1">Ingresar Password</label>
            <input type="password" name="password1" size="20" id="password1"/><br />

            <label for="password2">Repita Password</label>
            <input type="password" name="password2" size="20" id="password2"/><br />
            <input type="button" onclick="validar()" value="confirmar"/>
        </form>
	</body>
</html>
