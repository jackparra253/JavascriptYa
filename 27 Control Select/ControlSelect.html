<!-- Disponer dos campos de texto tipo password. Cuando se presione un botón mostrar si las dos claves ingresadas son iguales o no
     (es muy común solicitar al operador el ingreso de dos veces de su clave para validar si las escribió correctamente, 
     esto se hace cuando se crea una password para el ingreso a un sitio o para el cambio de una existente).
     Tener en cuenta que podemos emplear el operador == para ver si dos string son iguales. -->

<html>
	<head>
		<title>Control password</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>
        <script type="text/javascript">
            function cambiarColor() {
                var seleccion = document.getElementById('select1');
                document.getElementById('text1').value = seleccion.selectedIndex;
                document.getElementById('text2').value = seleccion.options[seleccion.selectedIndex].text;
                document.getElementById('text3').value = seleccion.options[seleccion.selectedIndex].value;
            }
        </script>

        <form>
            <select id="select1" onchange="cambiarColor()">
                <option value="-1">seleccionar</option>
                <option value="0xff0000">Rojo</option>
                <option value="0x00ff00">Verde</option>
                <option value="0x0000ff">Azul</option>
            </select>
            <br />

            <label>Número de índice seleccionado del objeto SELECT:</label>
            <input type="text" id="text1" /><br />
            <label>Texto seleccionado:</label>
            <input type="text" id="text2" /><br />
            <label>Valor asociado:</label>
            <input type="text" id="text3"/>


        </form>
	</body>
</html>
