<!-- Confeccionar un programa que defina dos array, en uno almacenar los días de la semana y en otro los nombres de los meses. 
Emplear dos sintaxis diferentes para crear e inicializar sus -->
<html>
<head>
    <title>Ejercicio uno</title>
</head>
<body>
    <script type="text/javascript">
        var meses = new Array('Enero','Febrero');
        var dias = ['Lunes','Martes','Miercoles','Jueves','viernes','sabado','domingo'];
        for (var i = 0; i < meses.length; i++) {            
            document.write(meses[i] + '<br/>');       
        }
        for(var i = 0; i<dias.length; i++){
            document.write(dias[i] + '<br/>');
        }
    </script>
</body>
</html>
