<!-- 
Crear un vector vacío. 
Mediante una estructura repetitiva solicitar la carga de elementos por teclado hasta que se ingrese el cero. 
No almacenar dicho valor en el vector. Luego sumar todas las componentes del vector, mostrar dicha suma y el tamaño del vector.
 -->
<html>
<head>
    <title>Ejercicio uno</title>
</head>
<body>
    <script type="text/javascript">
        var vec = [];
        var valor;
        var indice = 0;
        do {
            valor = prompt('Ingrese un valor entero (0 para finalizar)' , '');
            valor =parseInt(valor);
            if (valor!=0) {
                vec[indice] = valor;
                indice++;
            }
        } while (valor!=0);
       var f;
       var suma=0;
       for(f=0;f<vec.length;f++)
       {
         suma=suma+vec[f];
       }
       document.write('Se ingresaron '+vec.length+' valores<br>');
       document.write('La suma de los valores ingresados es:'+suma);
    </script>
</body>
</html>
